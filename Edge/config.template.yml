%YAML 1.1
---
# Configs for all Edge services

###########################################################
####            Orchestration and Image Feed           ####
###########################################################
cam_uri               : rtsp://root:pass@192.168.1.168/usecondstream
cam_location_name     : signage-analysis-demo
cam_name              : signage-camera-1
logfile_path          : signage.log
logfile_maxbytes      : 375000000


# Enable/Disable Services
serve_ads             : True
gender_classification : True


# Interfaces
data_reporting_uri    : http://united:irkbin@127.0.0.1:5000/api/v1/signage/signage_upload

gender classification :
    - localhost # server
    - 18862     # port

ad server             :
    - localhost # server
    - 18861     # port



###########################################################
####                     Ad Server                     ####
###########################################################
ad_server       :
  source_camera_inset : True
  debug_positions     : False



